<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start a Campaign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
       body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    overflow: hidden;
}
.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1.2s ease-in-out;
}
.btn-custom {
    margin: 10px;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    background: #333;
    color: white;
}
.btn-custom::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transform: scale(0);
    transition: transform 0.3s ease-in-out;
}
.btn-custom:hover::after {
    transform: scale(1);
}
.btn-custom:hover {
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.3);
    background: #222;
}
.btn-login {
    background: #333;
    color: white;
}
.btn-login:hover {
    background: #222;
}
.btn-register {
    background: #333;
    color: white;
}
.btn-register:hover {
    background: #222;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Start a Campaign</h2>
        <p>To start a campaign, please login or register.</p>
        <button class="btn btn-custom btn-login" onclick="window.location.href='login.html'">Login</button>
        <button class="btn btn-custom btn-register" onclick="window.location.href='register.html'">Register</button>
    </div>
</body>
</html>
